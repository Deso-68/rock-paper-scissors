<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <br>

    <section class="rps-container">
        <button aria-label="Choose rock"><img src="images/rock.png" alt="rock"></button>
        <button aria-label="Choose paper"><img src="images/paper.png" alt="paper"></button>
        <button aria-label="Choose scissors"><img src="images/scissors.png" alt="scissors"></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
