<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="rps-container">
        <button class="btn-rock" aria-label="Choose rock"><img src="images/rock.png" alt=""></button>
        <button class="btn-paper" aria-label="Choose paper"><img src="images/paper.png" alt=""></button>
        <button class="btn-scissors" aria-label="Choose scissors"><img src="images/scissors.png" alt=""></button>
    </div>

    <br>

    <div class="score-container">
        <div class="human-score">
            <p>Your Score: <span class="human-score-item">0</span></p>
        </div>

        <div class="computer-score">
            <p>Computer Score: <span class="computer-score-item">0</span></p>
        </div>
    </div>

    <div class="round-result-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
