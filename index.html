<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <br>

    <section class="rps-container">
        <button class="btn-rock" aria-label="Choose rock"><img src="images/rock.png" alt=""></button>
        <button class="btn-paper" aria-label="Choose paper"><img src="images/paper.png" alt=""></button>
        <button class="btn-scissors" aria-label="Choose scissors"><img src="images/scissors.png" alt=""></button>
    </section>

    <div class="score-container">
        <p>Your Score: <span class="score-item">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
